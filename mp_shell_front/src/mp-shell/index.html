<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/favicon-50x50.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>SQLearn</title>

    <!-- Google Tag Manager -->
    <script>
      window.dataLayer = window.dataLayer || [];
      (function (w, d, s, l, i) {
        if (!i) {
          return;
        }
        w[l] = w[l] || [];
        w[l].push({
          'gtm.start': new Date().getTime(),
          event: 'gtm.js',
        });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', '<%= VITE_GTM_ID %>');
    </script>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=<%= VITE_GTM_ID %>"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      >
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root"></div>
    <script async>
      const splash = document.createElement('div');
      const circularProgress = document.createElement('progress');
      circularProgress.classList.add('pure-material-progress-circular');
      splash.appendChild(circularProgress);

      Object.assign(splash.style, {
        position: 'absolute',
        minWidth: '100vw',
        minHeight: '100vh',
        top: 0,
        left: 0,
        zIndex: 1600,
        background: '#EFEFEF',
      });
      Object.assign(window, {
        showSplash: () => document.body.appendChild(splash),
        hideSplash: () => splash.remove(),
      });
      window.showSplash();
    </script>
  </body>
</html>
